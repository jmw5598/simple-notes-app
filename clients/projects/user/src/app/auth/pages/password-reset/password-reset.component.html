<form [@fadeAnimation] [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
  <h1 class="text-gray-800 font-bold text-2xl mb-4">Reset Your Pasword</h1>
  
  <!-- Response Message -->
  <ng-container *ngIf="(passwordResetResult$ | async) as responseMessage">
    <sn-alert
        [@showHide]
        snType="info"
        [snTitle]="responseMessage.status"
        [snMessage]="responseMessage.message">
    </sn-alert>
  </ng-container>

  <!-- Password Input -->
  <div class="flex flex-col w-full justify-center mb-4">
    <label class="text-gray-500 text-xs mb-1 ps-1" for="password">Password</label>
    <input 
        class="border py-2 px-4 bg-white rounded-full text-sm focus:outline-none focus:border-gray-400 text-gray-700"
        formControlName="password" 
        name="password" 
        type="password" 
        id="password" />
  </div>
  
  <!-- Password Confirm Input -->
  <div class="flex flex-col w-full justify-center mb-4">
    <label class="text-gray-500 text-xs mb-1 ps-1" for="passwordConfirm">Confirm Password</label>
    <input 
        class="border py-2 px-4 bg-white rounded-full text-sm focus:outline-none focus:border-gray-400 text-gray-700"
        formControlName="passwordConfirm" 
        name="passwordConfirm" 
        type="password" 
        id="passwordConfirm" />
  </div>

  <!-- Submit Button -->
  <div class="block w-full mb-2">
    <button 
        sn-button
        type="submit"
        snExtraClasses="w-full"
        [disabled]="form.invalid">
      Request Password Reset
    </button>
  </div>
  <div class="text-center">
    <p class="text-sm hover:text-gray-700 cursor-pointer">Or <a class="text-primary-500 hover:text-primary-700" [routerLink]="['/auth', 'login']">sign in!</a></p>
  </div>
</form>
