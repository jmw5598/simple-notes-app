
    <form [@fadeAnimation] [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
      <h1 class="text-gray-800 font-bold text-2xl mb-4">Forgot Your Password?</h1>
      <!-- <p class="text-sm font-normal text-gray-600 mb-4">Request a password reset...</p> -->

      <!-- Response Message -->
      <ng-container *ngIf="(passwordRequestResetResult | async) as responseMessage">
        <sn-alert
            [@showHide]
            snType="info"
            [snTitle]="responseMessage.status"
            [snMessage]="responseMessage.message">
        </sn-alert>
      </ng-container>

      <!-- Email Input -->
      <sn-form-group snExtraClasses="mb-4">
        <label sn-form-label for="email">Email</label>
        <input 
            sn-form-control
            type="text"
            formControlName="email" />
      </sn-form-group>

      <!-- Submit Button -->
      <div class="block w-full mb-2">
        <button
            sn-button
            type="submit"
            snExtraClasses="w-full"
            [disabled]="form.invalid">
          Request Password Reset
        </button>
      </div>
      <div class="text-center">
          <span class="text-sm hover:text-gray-700 cursor-pointer">Or <a class="text-primary-500 hover:text-primary-700" [routerLink]="['/auth', 'login']">sign in!</a></span>
      </div>
    </form>
