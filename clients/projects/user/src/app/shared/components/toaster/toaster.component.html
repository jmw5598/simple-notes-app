<div class="toaster mx-4 my-3" [ngClass]="location">
  <ng-container *ngFor="let message of messages">
    <div 
        [@showHide] 
        class="toast-message alert" 
        [ngClass]="'alert-' + message.options.type">
      <button 
          *ngIf="message?.options?.isDismissible" 
          type="button" 
          class="toast-message-close"
          [ngClass]="message?.options.type === 'light' ? 'text-dark' : 'text-light'"
          (click)="dismiss(message)">
        <i class="fas fa-times"></i>
      </button>
      <p class="toast-message-content m-0">{{ message?.message || '' }}</p>
    </div>
  </ng-container>
</div>
