<div class="p-4">
  <h3 class="font-bold text-primary-500 text-right text-2xl mb-3">Update Todo List</h3>
  <hr class="mb-3" />

  <!-- Response Message -->
  <div *ngIf="responseMessage" [@showHide] class="bg-info-100 rounded-xl text-info-700 p-4 mb-4" role="alert">
    <p class="font-bold">{{ responseMessage.status | titlecase }}</p>
    <p>{{ responseMessage.message }}</p>
  </div>

  <div [formGroup]="form">
    <sn-user-todo-list-form></sn-user-todo-list-form>
  </div>
</div>
