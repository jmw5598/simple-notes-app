<div class="row">
  <div class="col-sm-12 px-4">
    <h3 class="font-weight-bold text-primary text-right mb-3">Update Todo List</h3>
    <hr />
    <!-- Response Message -->
    <div *ngIf="responseMessage" [@showHide] class="alert alert-success">
      <span>
        <strong>{{ responseMessage?.status | uppercase }}</strong>: {{ responseMessage?.message }}
      </span>
    </div>
    <div [formGroup]="form">
      <sn-todo-list-form></sn-todo-list-form>
    </div>
  </div>
</div>
