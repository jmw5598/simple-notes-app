<div class="flashcard-set-viewer-flipper mb-3">
  <sn-flashcard>
    <sn-flipcard [(isFlipped)]="isFlipped">
      <sn-flipcard-front>
        <div class="flashcard-content p-4">
          <markdown 
              class="markdown-body" 
              [data]="flashcard?.frontContent">
          </markdown>
        </div>
      </sn-flipcard-front>
      <sn-flipcard-back>
        <div class="flashcard-content p-4">
          <markdown 
              class="markdown-body" 
              [data]="flashcard?.backContent">
          </markdown>
        </div>
      </sn-flipcard-back>
    </sn-flipcard>
  </sn-flashcard>
</div>
