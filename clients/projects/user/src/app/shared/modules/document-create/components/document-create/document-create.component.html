<div class="p-4">
  <h3 class="font-bold text-primary-500 text-right text-2xl mb-3">Create Document</h3>
  <hr class="mb-3" />

  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <!-- Response Message -->
    <ng-container *ngIf="(responseMessage$ | async) as responseMessage">
      <sn-alert
          [@showHide]
          snColor="info"
          [snTitle]="responseMessage.status"
          [snMessage]="responseMessage.message">
      </sn-alert>
    </ng-container>
    
    <sn-user-document-builder-form></sn-user-document-builder-form>
    <div class="flex flex-row justify-end items-center gap-1">
      <button 
          sn-button  
          type="submit" 
          [disabled]="form.invalid">
        Create
      </button>
      <button 
          sn-button
          snType="outline"
          type="button" 
          (click)="onClose()">
        Cancel
      </button>
    </div>
  </form>
</div>
