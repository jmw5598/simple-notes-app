<div class="flashcard-set-viewer-header mb-2">

    <h3 class="text-white font-bold text-2xl my-0">{{ flashcardSet?.title }}</h3>
    <p class="italic my-0 text-gray-200 text-sm">{{ flashcardSet?.synopsis }}</p>
  </div>
  <div class="flashcard-set-details text-white">
    {{ getIndexOfCurrentFlashcard() }} of {{ flashcardSet?.flashcards?.length }}
  </div>
</div>
