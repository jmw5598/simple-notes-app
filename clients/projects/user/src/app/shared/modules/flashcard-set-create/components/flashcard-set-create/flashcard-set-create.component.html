<div class="px-4">
  <sn-section-header 
      snTitle="Create Flashcard Set"
      snDirectionality="reverse"
      snSize="2xl"
      snExtraClasses="border-b mb-4">
  </sn-section-header>

  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <!-- Response Message -->
    <ng-container *ngIf="(responseMessage$ | async) as responseMessage">
      <sn-alert
          [@showHide]
          snColor="info"
          [snTitle]="responseMessage.status"
          [snMessage]="responseMessage.message">
      </sn-alert>
    </ng-container>

    <sn-user-flashcard-set-builder-form></sn-user-flashcard-set-builder-form>
    
    <div class="flex flex-row justify-end items-center gap-1">
      <button 
          sn-button
          type="submit"
          [disabled]="form.invalid">
        Create Flashcard Set
      </button>
      <button 
          sn-button
          snType="outline"
          type="button" 
          (click)="onClose()">
        Cancel
      </button>
    </div>
  </form>
</div>
