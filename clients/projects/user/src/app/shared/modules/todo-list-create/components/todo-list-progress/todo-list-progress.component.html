<div class="progress text-sm bg-gray-100 rounded-full">
  <div 
      class="progress-bar rounded-full transition-all text-center text-sm text-white"
      [ngClass]="classProgress" 
      role="progressbar" 
      [ngStyle]="{ 'width': completedPercent + '%' }" 
      aria-valuenow="25" 
      aria-valuemin="0" 
      aria-valuemax="100">
    {{ completedPercent + '%' }}
  </div>
</div>
