<div class="p-4">
  <h3 class="font-bold text-primary-500 text-right text-2xl mb-3">Update Document</h3>
  <hr class="mb-3" />
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <!-- Response Message -->
    <ng-container *ngIf="(responseMessage$ | async) as responseMessage">
      <sn-alert
          [@showHide]
          snColor="info"
          [snTitle]="responseMessage.status"
          [snMessage]="responseMessage.message">
      </sn-alert>
    </ng-container>

    <sn-user-document-builder-form></sn-user-document-builder-form>
    
    <div class="flex flex-row justify-end gap-1 mt-3">
      <sn-button (click)="onSubmit(form.value)">
        Save
      </sn-button>
      <sn-button snType="outline" (click)="onClose()">
        Cancel
      </sn-button>
    </div>
  </form>
</div>
