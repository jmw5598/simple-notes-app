<div *ngIf="!documents || documents.length === 0" class="documents-no-data p-3 border-bottom-1">
  <sn-empty-data 
      message="No documents found!"
      [extraContent]="createNewButton">
  </sn-empty-data>
  <ng-template #createNewButton>
    <button 
        (click)="create()" 
        class="bg-white border border-primary-500 mt-4 py-2 px-4 hover:bg-primary-500 hover:text-white transition-colors rounded-full text-primary-500 font-semibold mb-2">
      Create a document
    </button>
  </ng-template>
</div>
<ng-container *ngIf="documents">
  <div *ngFor="let document of documents" class="border-b p-4">
    <div class="list-details">
      <div class="list-details-title">
        <h5 class="text-primary-500 p-0 m-0 mb-2">
          <a class="hover:text-primary-700" [routerLink]="[]">{{ document.name }}</a>
        </h5>
        <div class="flex flex-row gap-1 items-center">
          <sn-button
              snType="blank"
              (click)="edit(document)">
            <ng-icon name="heroPencil" size="1rem"></ng-icon>
          </sn-button>
          <sn-button
              snType="blank"
              (click)="view(document)">
            <ng-icon name="heroEye" size="1rem"></ng-icon>
          </sn-button>
          <sn-button 
              snType="blank"
              mwlConfirmationPopover
              placement="left"
              (confirm)="delete(document.id)">
            <ng-icon name="heroTrash" size="1rem"></ng-icon>
          </sn-button>
        </div>
      </div>
      <p class="list-details-description list-details-description text-gray-600 italic text-xs p-0 m-0">Document description will go here...</p>
      <hr class="my-1" />
      <p class="list-details-timestamp text-gray-500 mb-0 flex items-center"><ng-icon name="heroClock" size="0.8rem"></ng-icon>&nbsp;&nbsp; {{ document.updatedAt | date:'medium' }}</p>
    </div>
  </div>
</ng-container>
