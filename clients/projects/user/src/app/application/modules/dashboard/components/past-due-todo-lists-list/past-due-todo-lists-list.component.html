<div *ngIf="!todoLists || todoLists.length === 0" class="topics-no-data p-3 border-bottom-1">
  <sn-user-empty-data message="No past due todo lists to display!"></sn-user-empty-data>
</div>
<ng-container *ngIf="todoLists">
  <div *ngFor="let todoList of todoLists" class="border-bottom-1 p-3">
    <sn-user-todo-list-todos-form 
        [todoList]="todoList"
        (onUpdate)="onUpdateTodoList($event)">
    </sn-user-todo-list-todos-form>
  </div>
</ng-container>
