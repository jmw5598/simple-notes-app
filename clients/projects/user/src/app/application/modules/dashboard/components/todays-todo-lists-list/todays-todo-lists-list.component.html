<div *ngIf="!todoLists || todoLists.length === 0" class="topics-no-data p-3 border-b">
  <sn-empty-data 
      message="No todo lists to display for today!"
      [extraContent]="createNewButton">
  </sn-empty-data>
  <ng-template #createNewButton>
    <a [routerLink]="['../todos']" class="bg-white border border-primary-500 mt-4 py-2 px-4 hover:bg-primary-500 hover:text-white transition-colors rounded-full text-primary-500 font-semibold mb-2">Create new todo list</a>
  </ng-template>
</div>
<ng-container *ngIf="todoLists">
  <div *ngFor="let todoList of todoLists" class="border-b p-4">
    <sn-user-todo-list-todos-form 
        [todoList]="todoList"
        (onUpdate)="onUpdateTodoList($event)">
    </sn-user-todo-list-todos-form>
  </div>
</ng-container>
