<div *ngIf="todoList" class="list-details">
  <div class="list-details-title">
    <h5 class="text-primary-500 p-0 m-0">
      <a [routerLink]="['/topics', todoList.id, 'details']">{{ todoList.title }}</a>
    </h5>
    <div class="action-buttons">
      <a (click)="isTodoListVisible = !isTodoListVisible" class="text-gray-500 hover:text-primary-500" [routerLink]="[]">
        <ng-container *ngIf="isTodoListVisible; else eyeSlashIconTemplate">
          <ng-icon name="heroEye" size="1rem"></ng-icon>
        </ng-container>
        <ng-template #eyeSlashIconTemplate>
          <ng-icon name="heroEyeSlash" size="1rem"></ng-icon>
        </ng-template>
      </a>
    </div>
  </div>
  <!-- <p class="list-details-description text-dark font-italic p-0 m-0">{{ topic.synopsis }}</p> -->
  <hr class="my-1" />
  <p class="list-details-timestamp text-gray-500 mb-0 flex flex-row items-center">
    <span class="mr-4 flex items-center">
      <ng-icon name="heroCalendarDays" size="0.8rem"></ng-icon>&nbsp; {{ todoList?.startedBy | date: 'MM/dd/yyyy' }} - {{ todoList?.completedBy | date: 'MM/dd/yyyy' }}
    </span>
    <span class="flex items-center">
      <ng-icon name="heroClock" size="0.8rem"></ng-icon>&nbsp; {{ todoList.updatedAt | date:'medium' }}
    </span>
  </p>
  <div class="todo-list-progress-container my-2">
    <sn-user-todo-list-progress [todoList]="todoList"></sn-user-todo-list-progress>
  </div>
  <div [@slideUpDownAnimation]="{ value: isTodoListVisible ? 'up' : 'down' }" class="mt-3">
    <sn-user-todos-form 
        [todos]="todoList?.todos"
        (onUpdate)="onUpdateTodos($event)">
    </sn-user-todos-form>
  </div>
</div>
