<div class="todo-list-progress-container my-2">
  <sn-user-todo-list-progress [todoList]="todoList"></sn-user-todo-list-progress>
</div>
<div [@slideUpDownAnimation]="{ value: isTodoListVisible ? 'up' : 'down' }">
  <div class="py-2">
    <sn-user-todos-form 
        [todos]="todoList?.todos"
        (onUpdate)="onUpdateTodos($event)">
    </sn-user-todos-form>
  </div>
</div>
