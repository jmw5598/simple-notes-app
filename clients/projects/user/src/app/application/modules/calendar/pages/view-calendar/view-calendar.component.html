<div class="container-fluid p-0 m-0" [@fadeAnimation]>
  <div class="calendar-container">
    <full-calendar
        snCalendarLoading
        #calendar 
        [options]="calendarOptions">
    </full-calendar>
    <div 
        class="calendar-events-loading" 
        *ngIf="areCalendarEventsLoading"
        [@fadeAnimation]>
      <sn-user-spinner [message]="'Loading calendar events...'"></sn-user-spinner>
    </div>
  </div>
</div>
<sn-user-drawer></sn-user-drawer>
