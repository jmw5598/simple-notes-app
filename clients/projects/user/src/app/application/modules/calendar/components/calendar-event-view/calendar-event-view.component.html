<div class="p-4">
  <ng-container [ngSwitch]="calendarEventView">
    <ng-container *ngSwitchCase="'display'">
      <sn-user-calendar-event-details
          [event]="data$ | async">
      </sn-user-calendar-event-details>
      <div class="flex flex-row justify-end gap-1">
        <sn-button (click)="onEdit()">
          Edit
        </sn-button>
        <sn-button 
            snType="outline"
            mwlConfirmationPopover
            placement="left"
            (confirm)="onDelete()">
          Delete
        </sn-button>
        <sn-button 
            snType="outline"
            (click)="onCancel()">
          Cancel
        </sn-button>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'edit'">
      <form [formGroup]="form" (ngSubmit)="onUpdate(form.value)" novalidate>
        <sn-user-calendar-event-update 
            [event]="data$ | async"
            [responseMessage]="responseMessage$ | async">
        </sn-user-calendar-event-update>
        <div class="flex flex-row gap-1 justify-end">
          <sn-button (click)="onUpdate(form.value)">
            Save
          </sn-button>
          <sn-button 
              snType="outline"
              (click)="onEdit()">
            Cancel
          </sn-button>
        </div>
      </form>
    </ng-container>
  </ng-container>
</div>
