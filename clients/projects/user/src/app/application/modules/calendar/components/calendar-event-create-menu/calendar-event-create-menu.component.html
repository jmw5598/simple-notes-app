<div class="relative">
  <div 
      *ngIf="calendarEventCreateView !== 'menu'" 
      class="text-gray-500 hover:text-gray-700 absolute top-5 left-4 cursor-pointer" 
      (click)="switchView('menu')">
    <ng-icon name="heroArrowLeft" size="1.5rem"></ng-icon>
  </div>
  <ng-container [ngSwitch]="calendarEventCreateView">
    <div class="p-4" *ngSwitchCase="'menu'">
      <div>
        <h3 class="font-bold text-primary-500 text-right text-2xl mb-3">Add to Calendar</h3>
        <hr class="mb-3" />
      </div>
      <div>
        <button 
            (click)="switchView('event')" 
            class="block w-full mb-2 border border-primary-500 hover:bg-primary-500 text-primary-500 hover:text-white font-bold transition-colors rounded-full py-2">
          Create Event
        </button>
        <button 
            (click)="switchView('todo-list')" 
            class="block w-full mb-2 border border-primary-500 hover:bg-primary-500 text-primary-500 hover:text-white font-bold transition-colors rounded-full py-2">
          Create Todo List
        </button>
      </div>
    </div>
    <ng-container *ngSwitchCase="'event'">
      <sn-user-calendar-event-create></sn-user-calendar-event-create>
    </ng-container>
    <ng-container *ngSwitchCase="'todo-list'">
      <sn-user-todo-list-create></sn-user-todo-list-create>
    </ng-container>
  </ng-container>
</div>
