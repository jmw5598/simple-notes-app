<div class="p-4">
  <h3 class="font-bold text-primary-500 text-right text-2xl mb-3">Edit Calendar Event</h3>
  <hr class="mb-3" />
  
  <!-- Response Message -->
  <ng-container *ngIf="responseMessage">
    <sn-alert
        [@showHide]
        snColor="info"
        [snTitle]="responseMessage.status"
        [snMessage]="responseMessage.message">
    </sn-alert>
  </ng-container>


  <div [formGroup]="form">
    <sn-user-calendar-event-form></sn-user-calendar-event-form>   
  </div>
</div>
