<div *ngIf="!(isPageLoading$ | async) && (searchTopicsResult$ | async)" class="w-2/3 m-0 p-0 h-full" [@fadeAnimation]>
  <!-- Topics list -->
  <div class="border-r h-full" *ngIf="(searchTopicsResult$ | async) || []">
    <h4 class="m-0 px-4 py-3 border-b flex flex-row items-center justify-between">
      <span class="font-bold text-primary-500 text-xl">Topics</span>
      <!-- Header Buttons -->
      <span class="flex flex-row items-center">
        <sn-debounced-search
            class="mr-1"
            debounceTime="500"
            [isSearching]="isSearching"
            (onSearch)="onSearchTopics($event)">
        </sn-debounced-search>
        <button 
            (click)="onCreate()" 
            role="button" 
            class="flex items-center text-primary-500 text-xs px-4 py-2 border border-primary-500 rounded-full">
          <ng-icon name="heroDocument" size="1rem"></ng-icon>
          New
        </button>
      </span>
    </h4>
    <div class="block w-full border-b">
      <sn-user-topic-list
          [topics]="(searchTopicsResult$ | async)?.elements"
          (onDelete)="onDelete($event)"
          (onCreate)="onCreate($event)">
      </sn-user-topic-list>
      <div class="p-3">
        <sn-paginator
            [page]="(searchTopicsResult$ | async)"
            (onNextPage)="onGoToPage($event)"
            (onPreviousPage)="onGoToPage($event)"
            (onGoToPage)="onGoToPage($event)">
        </sn-paginator>
      </div>
    </div>
  </div>
</div>

<sn-drawer
    [drawerLocation]="DrawerLocation.RIGHT">
</sn-drawer>
