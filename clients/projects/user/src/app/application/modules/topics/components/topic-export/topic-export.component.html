<div class="p-4">
  <h3 class="font-bold text-primary-500 text-right text-2xl mb-3">Export Topic</h3>
  <hr class="mb-3" />
  
  <!-- Response Message -->
  <ng-container *ngIf="(responseMessage$ | async) as responseMessage">
    <sn-alert
        [@showHide]
        snType="info"
        [snTitle]="responseMessage.status"
        [snMessage]="responseMessage.message">
    </sn-alert>
  </ng-container>

  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
    <div class="flex flex-col justify-center grow w-full mb-3">
      <label class="text-gray-500 text-xs mb-1 ps-1" for="format">Export Format</label>
      <select 
          class="border py-2 px-4 bg-white rounded-full text-sm focus:outline-none focus:border-gray-400 text-gray-700" 
          id="format" 
          name="format" 
          formControlName="format">
        <option value="pdf">PDF</option>
        <option value="html">HTML</option>
        <option value="markdown">Markdown</option>
        <option value="docx">DOCX</option>
      </select>
    </div>
    <div class="flex flex-col justify-center grow w-full mb-3">
      <label class="text-gray-500 text-xs mb-1 ps-1">Includes</label>
      <sn-checkbox 
          shape="rounded"
          color="primary"
          size="xsmall"
          formControlName="includeTopicTitle"
          label="Topic Title">
      </sn-checkbox>
      <sn-checkbox 
          shape="rounded"
          color="primary"
          size="xsmall"
          formControlName="includeTopicSynopsis"
          label="Topic Synopsis">
      </sn-checkbox>
      <sn-checkbox 
          shape="rounded"
          color="primary"
          size="xsmall"
          formControlName="includeSectionTitle"
          label="Section Title">
      </sn-checkbox>
      <sn-checkbox 
          shape="rounded"
          color="primary"
          size="xsmall"
          formControlName="includeSectionSynopsis"
          label="Section Synopsis">
      </sn-checkbox>
    </div>
    <div class="flex flex-row items-center justify-end gap-1">
      <button 
          sn-button
          type="submit">
        Export
      </button>
      <button 
          sn-button
          snType="outline"
          type="button" 
          (click)="onClose()">
        Close
      </button>
    </div>
  </form>
</div>
