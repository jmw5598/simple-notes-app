<div *ngIf="!todoLists || todoLists.length === 0" class="documents-no-data p-3 border-bottom-1">
  <sn-empty-data 
      message="No todo lists found!"
      [extraContent]="createNewButton">
  </sn-empty-data>
  <ng-template #createNewButton>
    <sn-button 
        snType="outline"
        (click)="create()" >
      Create a todo list
    </sn-button>
  </ng-template>
</div>
<ng-container *ngIf="todoLists">
  <div *ngFor="let todoList of todoLists" class="border-b p-4">
    <div class="list-details">
      <div class="list-details-title">
        <h5 class="text-primary-500 p-0 m-0 mb-2">
          <a class="hover:text-primary-700" [routerLink]="[]">{{ todoList?.title }}</a>
        </h5>
        <div class="flex flex-row gap-1 items-center">
          <sn-button 
              snType="blank"
              (click)="edit(todoList)">
            <ng-icon name="heroPencil" size="1rem"></ng-icon>
          </sn-button>
          <sn-button 
              snType="blank"
              (click)="view(todoList)">
            <ng-icon name="heroEye" size="1rem"></ng-icon>
          </sn-button>
          <sn-button 
              snType="blank"
              mwlConfirmationPopover
              placement="left"
              (confirm)="delete(todoList.id)">
            <ng-icon name="heroTrash" size="1rem"></ng-icon>
          </sn-button>
        </div>
      </div>
      <!-- <p class="list-details-description text-dark font-italic p-0 m-0">{{ flashcardSet.synopsis }}</p> -->
      <hr class="my-1" />
      <p class="list-details-description list-details-description text-gray-600 italic text-xs p-0 m-0 flex flex-row">
        <span class="flex items-center mr-4">
          <ng-icon name="heroCalendarDays" size="0.8rem"></ng-icon>&nbsp;{{ todoList?.startedBy | date: 'MM/dd/yyyy' }} - {{ todoList?.completedBy | date: 'MM/dd/yyyy' }}
        </span>
        <span class="flex items-center">
          <ng-icon name="heroClock" size="0.8rem"></ng-icon>&nbsp;&nbsp;{{ todoList.updatedAt | date:'medium' }}
        </span>
      </p>
    </div>
  </div>
</ng-container>
