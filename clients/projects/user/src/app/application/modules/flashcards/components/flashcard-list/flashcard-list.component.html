<div *ngIf="!flashcardSets || flashcardSets.length === 0" class="documents-no-data p-4 border-b">
  <sn-empty-data 
      message="No flashcard sets found!"
      [extraContent]="createNewButton">
  </sn-empty-data>
  <ng-template #createNewButton>
    <sn-button 
        snType="outline"
        (click)="create()">
      Create a flashcard set
    </sn-button>
  </ng-template>
</div>
<ng-container *ngIf="flashcardSets">
  <div *ngFor="let flashcardSet of flashcardSets" class="border-b p-4">
    <div class="list-details">
      <div class="list-details-title">
        <h5 class="text-primary-500 p-0 m-0 mb-2">
          <a class="hover:text-primary-700" [routerLink]="[]">{{ flashcardSet.title }}</a>
        </h5>
        <div class="flex flex-row gap-1 items-center">
          <sn-button 
              snType="blank"
              (click)="edit(flashcardSet)">
            <ng-icon name="heroPencil" size="1rem"></ng-icon>
          </sn-button>
          <sn-button 
              snType="blank"
              (click)="view(flashcardSet)">
            <ng-icon name="heroEye" size="1rem"></ng-icon>
          </sn-button>
          <sn-button 
              snType="blank"
              mwlConfirmationPopover
              placement="left"
              (confirm)="delete(flashcardSet.id)">
            <ng-icon name="heroTrash" size="1rem"></ng-icon>
          </sn-button>
        </div>
      </div>
      <p class="list-details-description list-details-description text-gray-600 italic text-xs p-0 m-0">{{ flashcardSet.synopsis }}</p>
      <hr class="my-1" />
      <p class="list-details-timestamp text-gray-500 mb-0 flex items-center"><ng-icon name="heroClock" size="0.8rem"></ng-icon>&nbsp;&nbsp; {{ flashcardSet.updatedAt | date:'medium' }}</p>
    </div>
  </div>
</ng-container>
