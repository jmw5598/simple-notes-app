<div class="navbar navbar-expand-lg navbar-dark bg-primary ml-0 pl-0">
  <div class="container-fluid px-0">
    <ul class="nav navbar-nav navbar-menu-btn">
      <li class="nav-item ml-4">
        <div class="toggler" role="button" (click)="toggleSideNav()">
          <svg fill="#FFFFFF" viewBox="0 0 100 80" width="22" height="22">
            <rect width="100" height="12" rx="4"></rect>
            <rect y="28" width="100" height="12" rx="4"></rect>
            <rect y="56" width="100" height="12" rx="4"></rect>
          </svg>
        </div>
      </li>
    </ul>

    <!-- Navbar Brand -->
    <ng-container *ngIf="(currentLayoutSidePanelState$ | async) === LayoutSidePanelState.CLOSE">
      <a [routerLink]="['/']" class="navbar-brand mx-auto d-block d-md-none">
        <img src="assets/images/simple-notes-logo.svg" width="30" height="30" alt="">
        <span class="brand-text">Simple Notes</span>
      </a>
    </ng-container>

    <!-- Navbar Lists -->
    <div class="collapse navbar-collapse">
      <!-- Nav Buttons Right -->
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="assets/images/default-avatar.svg" class="img-fluid" style="height: 36px" />
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['accounts', 'settings']">
              <i class="fas fa-cog icon-margin"></i>
              Account Settings
            </a>
            <a class="dropdown-item" [routerLink]="['/auth', 'logout']">
              <i class="fas fa-unlock-alt icon-margin"></i>
              Logout
            </a>
          </div>
        </li>
      </ul>
    </div>
    
  </div>
</div>
