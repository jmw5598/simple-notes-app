<div *ngIf="!(isPageLoading$ | async) && (searchAccountsResult$ | async)" class="container-navbar-adjust container-fluid m-0 p-0 height-full" [@fadeAnimation]>
  <div class="row m-0 p-0 height-full">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8 col-xl-7 p-0 m-0 border-right-1">
      <!-- Topics list -->
      <div *ngIf="(searchAccountsResult$ | async) || []">
        <h4 class="m-0 p-3 border-bottom-1">
          <span class="font-weight-bold text-primary">Accounts</span>
          <!-- Header Buttons -->
          <span class="float-right">
            <button (click)="onCreate()" role="button" class="btn btn-sm btn-outline-dark btn-border-none">
              <i class="far fa-file-alt icon-margin"></i>
              New
            </button>
          </span>
          <span class="float-right" style="margin-top: -3px;">
            <sn-debounced-search
                debounceTime="500"
                [isSearching]="isSearching"
                (onSearch)="onSearchAccounts($event)">
            </sn-debounced-search>
          </span>
        </h4>
        <div>
          <sn-admin-accounts-table
              [accounts]="(searchAccountsResult$ | async)?.elements"
              (onEdit)="onEdit($event)"
              (onDelete)="onDelete($event)">
          </sn-admin-accounts-table>
          <div class="p-3">
            <sn-paginator
                [page]="(searchAccountsResult$ | async)"
                (onNextPage)="onGoToPage($event)"
                (onPreviousPage)="onGoToPage($event)"
                (onGoToPage)="onGoToPage($event)">
            </sn-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<sn-drawer
    [drawerLocation]="DrawerLocation.RIGHT">
</sn-drawer>
