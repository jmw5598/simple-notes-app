<div class="container-navbar-adjust container-fluid p-0 m-0 height-full" [@fadeAnimation]>
  <div class="row m-0 p-0 height-full">
    <!-- New Users Accounts -->
    <div class="col-sm-12 col-md-12 col-lg-8 m-0 p-0 border-right-1 m-0">
      <h4 class="font-weight-bold text-primary border-bottom-1 p-3 mb-0">Recent Signups</h4>
      <div>
        <table class="table table-striped table-recent-signups">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Email</th>
              <th>Email Confirmed</th>
              <th class="text-right">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center"><img src="assets/images/default-avatar.svg" class="img-fluid ng-tns-c40-1" style="height: 22px;"></td>
              <td>Jason White</td>
              <td>jmw5598@gmail.com</td>
              <td><span class="badge badge-success">Confirmed</span></td>
              <td class="text-right">
                <div class="action-buttons text-right">
                  <button 
                      class="btn btn-outline-primary btn-sm btn-border-none"
                      (click)="edit(account)">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button 
                      class="btn btn-outline-primary btn-sm btn-border-none"
                      (click)="view(account)">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button 
                      mwlConfirmationPopover
                      placement="left"
                      (confirm)="delete(account.id)"
                      role="button" 
                      class="btn btn-outline-primary btn-sm btn-border-none">
                    <i class="far fa-trash-alt"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr>
              <td class="text-center"><img src="assets/images/default-avatar.svg" class="img-fluid ng-tns-c40-1" style="height: 22px;"></td>
              <td>Sandy White</td>
              <td>sandy5598@gmail.com</td>
              <td><span class="badge badge-danger">Unconfirmed</span></td>
              <td>a</td>
            </tr>
            <tr>
              <td class="text-center"><img src="assets/images/default-avatar.svg" class="img-fluid ng-tns-c40-1" style="height: 22px;"></td>
              <td>Dillard White</td>
              <td>dill@gmail.com</td>
              <td><span class="badge badge-success">Confirmed</span></td>
              <td>a</td>
            </tr>
          </tbody>
        </table>
        <sn-paginator></sn-paginator>
      </div>
    </div>
  </div>
</div>
