<div *ngIf="!(isPageLoading$ | async)" [@fadeAnimation] class="container-navbar-adjust container-fluid p-0 height-full">
  <div class="row p-0 m-0 height-full">
    <!-- Column Left - Settings Navigation -->
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 p-0 m-0 border-right-1">
      <h4 class="m-0 p-3 border-bottom-1">
        <span class="font-weight-bold text-primary">Settings</span>
      </h4>
      <sn-admin-settings-navigation [links]="links"></sn-admin-settings-navigation>
    </div>
    <!-- Column Right - Router Outlet -->
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 col-xl-10 p-0 m-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
