<div
    *ngFor="let link of links"
    class="text-gray-500 w-full p-4 border-b" 
    routerLinkActive="text-gray-700 bg-gray-50" [routerLinkActiveOptions]="{exact: false}"
    (mouseenter)="preloadBundle(link.routerLink)">
  <a [routerLink]="link.routerLink" class="flex flex-row items-center gap-2">
    <ng-icon [name]="link.iconClasses"></ng-icon>
    <span>{{ link.label }}</span>
  </a>
</div>
