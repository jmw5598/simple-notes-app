<ul class="list-group settings-navigation-list" *ngIf="links?.length">
  <li 
      class="list-group-item" 
      *ngFor="let link of links"
      (mouseenter)="preloadBundle(link.routerLink)">
    <a [routerLink]="link.routerLink" class="text-dark">
      <i class="icon-margin" [ngClass]="link.iconClasses"></i> {{ link.label }}
    </a>
  </li>
</ul>
