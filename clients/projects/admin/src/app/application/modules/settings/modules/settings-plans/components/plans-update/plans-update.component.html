<div class="px-4">
  <sn-section-header 
      snTitle="Update Plan"
      snDirectionality="reverse"
      snSize="2xl"
      snExtraClasses="border-b mb-4">
  </sn-section-header>

  <!-- Response Message -->
  <ng-container *ngIf="(responseMessage$ | async) as responseMessage">
    <sn-alert
        [@showHide]
        snColor="info"
        [snTitle]="responseMessage.status"
        [snMessage]="responseMessage.message">
    </sn-alert>
  </ng-container>

  <form [formGroup]="form" (ngSubmit)="submit(form.value)" novalidate>
    <sn-admin-plans-form></sn-admin-plans-form>
    <div class="flex flex-row justify-end items-center gap-1">
      <button 
          sn-button
          role="button" 
          type="submit" 
          [disabled]="!form.valid">
        Save
      </button>
      <button 
          sn-button
          snType="outline"
          role="button" 
          type="button" 
          (click)="close()">
        Close
      </button>
    </div>
  </form>
</div>
