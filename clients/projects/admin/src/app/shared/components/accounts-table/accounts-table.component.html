<div *ngIf="!accounts || accounts.length === 0" class="accounts-no-data p-3 border-bottom-1">
  <sn-empty-data 
      message="No accounts found!"
      [extraContent]="createNewButton">
  </sn-empty-data>
  <ng-template #createNewButton>
    <button 
        (click)="create()" 
        class="btn btn-success text-light">
      Create an account
    </button>
  </ng-template>
</div>
<div *ngIf="accounts" class="accounts-list">
  <table class="table table-striped accounts-table">
    <thead>
      <tr>
        <th>Updated At</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{ account.updatedAt | date }}</td>
        <td>{{ account?.user?.username }}</td>
        <td>{{ account?.profile?.firstName }}</td>
        <td>{{ account?.profile?.lastName }}</td>
        <td>{{ account?.profile?.email }}</td>
        <td class="text-right">
          <div class="action-buttons text-right">
            <button 
                class="btn btn-outline-primary btn-sm btn-border-none"
                (click)="edit(account)">
              <i class="fas fa-edit"></i>
            </button>
            <button 
                mwlConfirmationPopover
                placement="left"
                (confirm)="delete(account.id)"
                role="button" 
                class="btn btn-outline-primary btn-sm btn-border-none">
              <i class="far fa-trash-alt"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
