<div class="px-4">
  <sn-section-header 
      snTitle="Create Account"
      snDirectionality="reverse"
      snSize="2xl"
      snExtraClasses="border-b mb-4">
  </sn-section-header>

  <!-- Response Message -->
  <ng-container *ngIf="(responseMessage$ | async) as responseMessage">
    <sn-alert
        [@showHide]
        snColor="info"
        [snTitle]="responseMessage.status"
        [snMessage]="responseMessage.message">
    </sn-alert>
  </ng-container>

  <!-- Account Form -->
  <form (ngSubmit)="submit(form.value)" [formGroup]="form" novalidate>
    <!-- <sn-user-section-form></sn-user-section-form> -->
    <div class="flex flex-row justify-start items-start flex-wrap">
      <fieldset class="w-full sm:w-full md:w-full lg:w-1/3 px-4">
        <sn-section-header 
            snTitle="Account"
            snSize="md"
            snExtraClasses="border-b mb-4">
        </sn-section-header>
        <sn-admin-account-form 
            class="block px-4" 
            [plans]="plans$ | async">
        </sn-admin-account-form>
      </fieldset>
      <fieldset class="w-full sm:w-full md:w-full lg:w-1/3 px-4">
        <sn-section-header 
            snTitle="Profile"
            snSize="md"
            snExtraClasses="border-b mb-4">
        </sn-section-header>
        <sn-admin-account-profile-form class="block px-4"></sn-admin-account-profile-form>
      </fieldset>
      <fieldset class="w-full sm:w-full md:w-full lg:w-1/3 px-4">
        <sn-section-header 
            snTitle="User"
            snSize="md"
            snExtraClasses="border-b mb-4">
        </sn-section-header>
        <sn-admin-account-user-form 
            class="block px-4"
            [roles]="roles$ | async">
        </sn-admin-account-user-form>
      </fieldset>
    </div>
    <div class="flex flex-row justify-end items-center gap-1">
      <button 
          sn-button
          role="button" 
          type="submit"
          [disabled]="!form.valid">
        Save</button>
      <button 
          sn-button
          snType="outline"
          role="button" 
          type="button"
          (click)="close()">
        Close
      </button>
    </div>
  </form>
</div>
