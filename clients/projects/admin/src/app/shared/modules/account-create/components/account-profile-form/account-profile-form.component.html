<div [formGroup]="form.get('profile')">
  <!-- First & Last Name Inputs -->
  <sn-form-group snExtraClasses="mb-3">
    <label sn-form-label for="firstName">First Name</label>
    <input 
        sn-form-control
        formControlName="firstName" 
        name="firstName" 
        type="text" 
        id="firstName" 
        autocomplete="off"
        [ngClass]="{ 'border-danger-500':!form.get('profile').get('firstName').valid && form.get('profile').get('firstName').touched  }">
    <small 
        sn-form-control-error
        *ngIf="
          form.get('profile').get('firstName').touched  
          && form.get('profile').get('firstName').hasError('required')">
      First name is required!
    </small>
    <small 
        sn-form-control-error
        *ngIf="
          form.get('profile').get('firstName').touched  
          && form.get('profile').get('firstName').hasError('minlength')">
      First name must be 3 characters!
    </small>
    <small 
        sn-form-control-error
        *ngIf="
          form.get('profile').get('firstName').touched  
          && form.get('profile').get('firstName').hasError('pattern')">
      First name must be only characters!
    </small>
  </sn-form-group>
  <sn-form-group snExtraClasses="mb-3">
    <label sn-form-label for="lastName">Last Name</label>
    <input 
        sn-form-control
        formControlName="lastName" 
        name="lastName" 
        type="text" 
        id="lastName" 
        autocomplete="off"
        [ngClass]="{ 'border-danger-500':!form.get('profile').get('lastName').valid && form.get('profile').get('lastName').touched  }">
    <small 
        sn-form-control-error
        *ngIf="
          form.get('profile').get('lastName').touched  
          && form.get('profile').get('lastName').hasError('required')">
      Last name is required!
    </small>
    <small 
        sn-form-control-error
        *ngIf="
          form.get('profile').get('lastName').touched  
          && form.get('profile').get('lastName').hasError('minlength')">
      Last name must be 3 characters!
    </small>
    <small 
        sn-form-control-error
        *ngIf="
          form.get('profile').get('lastName').touched  
          && form.get('profile').get('lastName').hasError('pattern')">
      Last name must be only characters!
    </small>
  </sn-form-group>
 
  <!-- Address Form -->
  <sn-admin-account-address-form></sn-admin-account-address-form>

  <!-- Email Input -->
  <sn-form-group snExtraClasses="mb-3">
    <label sn-form-label for="email">Email</label>
    <input 
        sn-form-control
        formControlName="email" 
        name="email" 
        type="text" 
        id="email"
        [ngClass]="{ 'border-danger-500':!form.get('profile').get('email').valid && form.get('profile').get('email').touched  }">
    <small 
        sn-form-control-error
        *ngIf="
          form.get('profile').get('email').touched  
          && form.get('profile').get('email').hasError('required')">
      Email is required!
    </small>
    <small 
        sn-form-control-error
        *ngIf="
          form.get('profile').get('email').touched  
          && form.get('profile').get('email').hasError('pattern')">
      Invalid email format!
    </small>
    <small 
        sn-form-control-error
        *ngIf="
          form.get('profile').get('email').touched  
          && form.get('profile').get('email').hasError('emailExists')">
      Email already exists!
    </small>
  </sn-form-group>
</div>
