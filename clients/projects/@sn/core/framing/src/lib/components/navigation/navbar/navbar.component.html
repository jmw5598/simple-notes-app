<div class="navbar navbar-expand-lg navbar-dark bg-primary ml-0 pl-0">
  <div class="container-fluid px-0">
    <ul class="nav navbar-nav navbar-menu-btn">
      <li class="nav-item ml-4">
        <div class="toggler" role="button" (click)="toggleSideNav()">
          <svg fill="#FFFFFF" viewBox="0 0 100 80" width="22" height="22">
            <rect width="100" height="12" rx="4"></rect>
            <rect y="28" width="100" height="12" rx="4"></rect>
            <rect y="56" width="100" height="12" rx="4"></rect>
          </svg>
        </div>
      </li>
    </ul>

    <!-- Navbar Brand -->
    <ng-container *ngIf="(currentLayoutSidePanelState$ | async) === LayoutSidePanelState.CLOSE">
      <a [routerLink]="['/']" class="navbar-brand mx-auto d-block d-md-none">
        <img src="assets/images/simple-notes-logo.svg" width="30" height="30" alt="">
        <span class="brand-text">Simple Notes</span>
      </a>
    </ng-container>

    <!-- Navbar Lists -->
    <div class="collapse navbar-collapse">
      <ng-content select="[container=navbarNav]"></ng-content>
    </div>
  </div>
</div>
