<div class="layout-container" [ngClass]="sidePanelPosition">
  <div class="left-column" [ngClass]="currentPanelState$ | async">
    <ng-content select="[container=sidePanel]"></ng-content>
  </div>
  <div class="right-column">
    <div class="navigation-bar">
      <ng-content select="[container=navigationBar]"></ng-content>
    </div>
    <div class="main-content">
      <ng-content select="[container=mainContent]"></ng-content>
    </div>
  </div>
</div>
