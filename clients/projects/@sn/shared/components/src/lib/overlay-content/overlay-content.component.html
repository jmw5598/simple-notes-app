<div class="overlay-content-wrapper" *ngIf="isContentVisible" [@fadeAnimation]  [class.collapsed]="!isContentVisible">
  <div class="overlay" 
      [ngClass]="options?.overlayStyle" 
      *ngIf="isContentVisible"
      (click)="close($event)">
  </div>
  <span class="overlay-content-close text-white text-shadow" (click)="forceClose()">
    <i class="fas fa-times"></i>
  </span>
  <div class="overlay-content" (click)="close($event)">
    <ng-container #content></ng-container>
  </div>
</div>
