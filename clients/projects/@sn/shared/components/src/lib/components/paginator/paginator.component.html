<nav class="paginator flex flex-row justify-end items-center text-gray-500" aria-label="Page navigation example" *ngIf="currentPage && currentPage.totalElements > 0">
  <span class="text-sm me-4">{{ currentPage?.current?.page }} of {{ currentPage.totalPages }}</span>
  <ul class="pagination flex flex-row justify-end">

    <!-- Previous Page -->
    <li class="page-item bg-white hover:bg-gray-50 border border-gray-100 p-2 rounded-s-full cursor-pointer" [class.disabled]="+currentPage.current.page < +currentPage.previous.page">
      <a class="page-link" (click)="previousPage()" aria-label="Previous">
        <!-- <span aria-hidden="true">&laquo;</span> -->
        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <!-- Numbers & Dots -->
    <ng-container *ngFor="let p of pages">
      <ng-container *ngIf="p !== '...'; else etcTemplate">
        <li class="page-item text-xs py-2 px-4 cursor-pointer" [ngClass]="{ 'bg-primary-500 text-white' : +currentPage.current.page === +p }">
          <a class=" cursor-pointer" (click)="goToPage(p)">{{ p }}</a>
        </li>
      </ng-container>
      <ng-template #etcTemplate>
        <li class="page-item disabled" [ngClass]="{ 'active' : +currentPage.current.page === +p }">
          <a class="page-link ">{{ p }}</a>
        </li>
      </ng-template>
    </ng-container>

    <!-- Next Page -->
    <li class="page-item bg-white hover:bg-gray-50 border border-gray-100 p-2 rounded-e-full cursor-pointer" [class.disabled]="+currentPage.current.page > +currentPage.next.page">
      <a class="page-link" (click)="nextPage()" aria-label="Next">
        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
