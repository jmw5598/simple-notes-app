<div class="debounced-search" [ngClass]="{ 'show' : isInputShown }">
  <!-- <span class="debounced-search-spinner" *ngIf="isSearching" [@fadeAnimation]>
    
  </span> -->
  <input class="debounced-search-input" type="text" [(ngModel)]="searchTerm" (keyup)="onSearchInputKeyUp($event)" />
  <div 
      class="transition-colors flex items-center text-primary-500 text-xs px-4 py-2 border border-primary-500 rounded-full flex hover:bg-primary-500 hover:text-white cursor-pointer" 
      (click)="onToggleSearchInput()">
    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor">
      <path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
    </svg>
    Search
  </div>
</div>
