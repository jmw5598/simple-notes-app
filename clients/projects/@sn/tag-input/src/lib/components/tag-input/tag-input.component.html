<form (ngSubmit)="add(form.controls['tag'].value)" [formGroup]="form" novalidate>
<span class="flex flex-row flex-wrap gap-1 w-full border rounded-xl text-sm py-2 px-3">
  <span class="flex flex-row flex-wrap gap-1">
    <ng-container *ngFor="let item of items">
      <span class="text-xs text-white bg-primary-500 rounded-full px-2 py-1 me-1 cursor-pointer">
        <span class="font-bold" (click)="remove(item)">x</span>
        {{ item }}
      </span>
    </ng-container>
  </span>

  <input
      *ngIf="items.length < maxTagCount"
      type="text"
      name="tag"
      formControlName="tag"
      [ngClass]="formControlStyle"
      [placeholder]="placeholder"
      (keyup)="onKeyup($event)"
      (keydown)="onKeydown($event)"/>
  </span>
</form>
