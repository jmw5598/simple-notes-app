<div class="registration-result">
  <h1 class="registration-result-icon"
      [ngClass]="{ 
        'registration-result-success' : isSuccess(),
        'registration-result-error' : !isSuccess()
      }">
    <ng-container *ngIf="isSuccess(); else errorResult">
      <span class="text-success oi oi-task"></span>
    </ng-container>
    <ng-template #errorResult>
      <span class="text-danger oi oi-warning"></span>
    </ng-template>
  </h1>
  <h2 class="registration-result-status">{{ result?.status | titlecase }}</h2>
  <p class="registration-result-message">{{ result?.message }}</p>
</div>
