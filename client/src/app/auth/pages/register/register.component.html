<div class="card card-body p-5" [@fadeAnimation]>
  <h1 class="registration-title">Create Your Account</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
    <div class="steps-content">
      <ng-container [ngSwitch]="step">
        <div *ngSwitchCase="RegistrationStep.USER">
          <h4 style="font-weight: bold;" class="text- mt-4 mb-3">User Details</h4>
          <sn-registration-user-form></sn-registration-user-form>
          <div>
            <div class="steps-action">
              <button class="btn btn-outline-primary" type="button" [disabled]="form.get('user').invalid" (click)="next()" *ngIf="currentStep < 2">
                <span>Next</span>
              </button>
            </div>
          </div>
        </div>
        <div *ngSwitchCase="RegistrationStep.PROFILE">
          <h4 style="font-weight: bold;" class="text- mt-4 mb-3">Profile Details</h4>
          <sn-registration-profile-form></sn-registration-profile-form>
          <div>
            <div class="steps-action">
              <button class="btn btn-outline-primary" type="button" (click)="pre()" *ngIf="currentStep > 0 && currentStep < 3">
                <span>Previous</span>
              </button>
              <button class="btn btn-outline-primary" type="button" [disabled]="this.form.get('profile').invalid" (click)="next()" *ngIf="currentStep < 2">
                <span>Next</span>
              </button>
            </div>
          </div>
        </div>
        <div *ngSwitchCase="RegistrationStep.ACCOUNT">
          <h4 style="font-weight: bold;" class="text- mt-4 mb-3">Account Type</h4>
          <sn-registration-account-form [plans]="plans"></sn-registration-account-form>
          <div>
            <div class="steps-action">
              <button class="btn btn-outline-primary" type="button" (click)="pre()" *ngIf="currentStep > 0 && currentStep < 3">
                <span>Previous</span>
              </button>
              <button class="btn btn-primary" [disabled]="this.form.invalid" type="submit" *ngIf="currentStep === 2">
                <span>Register</span>
              </button>
            </div>
          </div>
        </div>
        <div *ngSwitchCase="RegistrationStep.FINISH">
          <sn-registration-result [result]="registrationResult"></sn-registration-result>
        </div>
      </ng-container>
    </div>
  </form>
  <p class="registration-sign-on-link">Or <a [routerLink]="['/auth', 'login']">sign in!</a></p>
</div>
