<div *ngIf="!topics || topics.length === 0" class="topics-no-data p-3 border-bottom-1">
  <sn-empty-data 
      message="No topics found!"
      [extraContent]="createNewButton">
  </sn-empty-data>
  <ng-template #createNewButton>
    <a [routerLink]="['../create']" class="btn btn-success text-light">Create a topic</a>
  </ng-template>
</div>
<ng-container *ngIf="topics">
  <div *ngFor="let topic of topics" class="border-bottom-1 p-3">
    <div class="list-details">
      <div class="list-details-title">
        <h5 class="text-primary p-0 m-0">
          <a [routerLink]="['../', topic.id, 'details']">{{ topic.title }}</a>
        </h5>
        <div class="action-buttons">
          <a class="btn btn-outline-primary btn-sm btn-border-none" [routerLink]="['../', topic.id, 'details']">
            <i class="fas fa-eye"></i>
          </a>
          <button 
              mwlConfirmationPopover
              placement="left"
              (confirm)="delete(topic.id)"
              role="button" 
              class="btn btn-outline-primary btn-sm btn-border-none">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
      </div>
      <p class="list-details-description text-dark font-italic p-0 m-0">{{ topic.synopsis }}</p>
      <hr class="my-1" />
      <p class="list-details-timestamp text-dark mb-0"><i class="far fa-clock"></i>&nbsp;&nbsp; {{ topic.updatedAt | date:'medium' }}</p>
    </div>
  </div>
</ng-container>
