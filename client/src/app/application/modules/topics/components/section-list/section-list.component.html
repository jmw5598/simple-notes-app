<div *ngIf="!sections || sections.length === 0" class="sections-no-data">
  <sn-empty-data 
      message="No sections found!"
      [extraContent]="createNewButton">
  </sn-empty-data>
  <ng-template #createNewButton>
    <a (click)="create($event)" class="btn btn-success text-light">Create a section</a>
  </ng-template>
</div>
<div *ngIf="sections" class="">
  <div *ngFor="let section of sections" class="border-bottom-1 p-3">
    <div class="section-details">
      <div class="section-details-title">
        <h5 class="text-primary p-0 m-0">{{ section.title }}</h5>
        <div class="action-buttons">
          <button 
              role="button" 
              class="btn btn-outline-primary btn-sm btn-border-none" 
              [routerLink]="['../sections', section.id, 'editor']">
            <i class="fas fa-edit"></i>
          </button>
          <button 
              role="button" 
              class="btn btn-outline-primary btn-sm btn-border-none" 
              (click)="edit(section)">
            <i class="fas fa-info-circle"></i>
          </button>
          <button 
              mwlConfirmationPopover
              placement="left"
              (confirm)="delete(section.id)"
              role="button" 
              class="btn btn-outline-primary btn-sm btn-border-none">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
      </div>
      <!-- <hr /> -->
      <p class="text-dark font-italic p-0 m-0">{{ section.synopsis }}</p>
    </div>
  </div>
</div>
