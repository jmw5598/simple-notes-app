<div *ngIf="(section$ | async)" [@fadeAnimation] class="editor container-navbar-adjust">
  <div class="editor-left">
    <angular-markdown-editor
        textareaId="section-editor-area" 
        name="markdownText"
        [options]="editorOptions"
        [(ngModel)]="sectionNotes"
        (onFullscreenExit)="hidePreview()"
        (onChange)="onSectionNotesChangeKeyUp($event)">
    </angular-markdown-editor>
  </div>
  <div class="editor-right">
    <div class="editor-markdown-preview">
      <markdown class="markdown-body" [data]="sectionNotes"></markdown>
    </div>
  </div>
</div>
