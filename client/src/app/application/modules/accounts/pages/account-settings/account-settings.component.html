<div [@fadeAnimation] class="container-navbar-adjust container-fluid p-0 height-full">
  <div class="row p-0 m-0 height-full">
    <!-- Column Left -->
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 p-0 m-0 border-right-1">
      <h3>Account Details</h3>
      <hr />
      <sn-account-user-card
          [account]="accountDetails$ | async"
          [profile]="accountProfile$ | async">
      </sn-account-user-card>
    </div>

    <!-- Column Right -->
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8 p-0 m-0 pt-3">
      <tabset #tabs>
        <tab heading="General" id="general" (selectTab)="navigateTo('general')"></tab>
        <tab heading="Security" id="security" (selectTab)="navigateTo('security')"></tab>
        <tab heading="Integrations" id="integrations" (selectTab)="navigateTo('integrations')"></tab>
        <tab heading="Toolbar" id="toolbar" (selectTab)="navigateTo('toolbar')"></tab>
      </tabset>
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
