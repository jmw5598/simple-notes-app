<div [@fadeAnimation] class="container-navbar-adjust container">
  <div class="row">
    <div class="col-sm-12">
      <sn-page-header
          [heading]="'Account Settings'">
      </sn-page-header>
    </div>
  </div>
  <div class="row">
    <!-- Column Left -->
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 mb-4">
      <sn-account-user-card
          [account]="accountDetails$ | async"
          [profile]="accountProfile$ | async">
      </sn-account-user-card>
    </div>
    <!-- Column Right -->
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8">
      <div class="row mb-4">
        <div class="col-sm-12">
          <!-- Navigation Tabs -->
          <tabset #tabs>
            <tab heading="General" id="general" (selectTab)="navigateTo('general')"></tab>
            <tab heading="Security" id="security" (selectTab)="navigateTo('security')"></tab>
            <tab heading="Integrations" id="integrations" (selectTab)="navigateTo('integrations')"></tab>
          </tabset>
          <div class="card" style="border-top: 0;">
            <div class="card-body">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
