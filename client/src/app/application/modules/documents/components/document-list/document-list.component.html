<div *ngIf="!documents || documents.length === 0" class="documents-no-data p-3 border-bottom-1">
  <sn-empty-data 
      message="No documents found!"
      [extraContent]="createNewButton">
  </sn-empty-data>
  <ng-template #createNewButton>
    <button 
        (click)="create()" 
        class="btn btn-success text-light">
      Create a document
    </button>
  </ng-template>
</div>
<ng-container *ngIf="documents">
  <div *ngFor="let document of documents" class="border-bottom-1 p-3">
    <div class="list-details">
      <div class="list-details-title">
        <h5 class="text-primary p-0 m-0">
          <a [routerLink]="[]">{{ document.name }}</a>
        </h5>
        <div class="action-buttons">
          <button 
              class="btn btn-outline-primary btn-sm btn-border-none"
              (click)="view(document)">
            <i class="fas fa-eye"></i>
          </button>
          <button 
              mwlConfirmationPopover
              placement="left"
              (confirm)="delete(document.id)"
              role="button" 
              class="btn btn-outline-primary btn-sm btn-border-none">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
      </div>
      <p class="list-details-description text-dark font-italic p-0 m-0">Document description will go here...</p>
      <hr class="my-1" />
      <p class="list-details-timestamp text-dark mb-0"><i class="far fa-clock"></i>&nbsp;&nbsp; {{ document.updatedAt | date:'medium' }}</p>
    </div>
  </div>
</ng-container>
