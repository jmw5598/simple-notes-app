<div class="flashcard-set-viewer-header">
  <div class="flashcard-set-title">
    <h3 class="text-white font-weight-bold my-0">{{ flashcardSet?.title }}</h3>
    <p class="font-italic my-0 text-light">{{ flashcardSet?.synopsis }}</p>
  </div>
  <div class="flashcard-set-details text-light">
    {{ getIndexOfCurrentFlashcard() }} of {{ flashcardSet?.flashcards?.length }}
  </div>
</div>
