<div class="flashcard-set-viewer-controls">
  <span 
      class="control" 
      (click)="first()"
      tooltip="First"
      [placement]="tooltipPlacement"
      [delay]="tooltipDelay">
    <i class="fas fa-angle-double-left"></i>
  </span>
  <span 
      class="control" 
      (click)="previous()"
      tooltip="Previous"
      [placement]="tooltipPlacement"
      [delay]="tooltipDelay">
    <i class="fas fa-chevron-left"></i>
  </span>
  <span 
      class="control" 
      (click)="random()"
      tooltip="Random"
      [placement]="tooltipPlacement"
      [delay]="tooltipDelay">
    <i class="fas fa-random"></i>
  </span>
  <span 
      class="control" 
      (click)="flip()"
      tooltip="Flip"
      [placement]="tooltipPlacement"
      [delay]="tooltipDelay">
    <i class="fas fa-sync-alt"></i>
  </span>
  <span 
      class="control" 
      (click)="next()"
      tooltip="Next"
      [placement]="tooltipPlacement"
      [delay]="tooltipDelay">
    <i class="fas fa-chevron-right"></i>
  </span>
  <span 
      class="control" 
      (click)="last()"
      tooltip="Last"
      [placement]="tooltipPlacement"
      [delay]="tooltipDelay">
    <i class="fas fa-angle-double-right"></i>
  </span>
</div>
