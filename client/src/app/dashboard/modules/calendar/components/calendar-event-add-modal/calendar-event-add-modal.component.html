<div class="row">
  <div class="col-sm-12 px-4">
        <h3 class="font-weight-bold text-right mb-3">Create New Event</h3>
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

      <!-- Response Message -->
      <div *ngIf="(responseMessage$ | async)" [@showHide] class="alert alert-success">
        <span>
          <strong>{{ (responseMessage$ | async).status | uppercase }}</strong>: {{ (responseMessage$ | async).message }}
        </span>
      </div>

      <!-- Title Input -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" formControlName="title" id="title" />
      </div>

      <!-- Start Date & Time Inputs -->
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="startDate">Start Date & Time</label>
            <div class="row">
              <div class="col-sm-12 col-md-6 mb-3 mb-md-0">
                <input type="text"
                    class="form-control"
                    formControlName="startDate"
                    bsDatepicker
                    [bsConfig]="datepickerConfig">
              </div>
              <div class="col-sm-12 col-md-6">
                <timepicker 
                    formControlName="startTime"
                    [showSpinners]="false">
                </timepicker>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- End Date & Time Inputs -->
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="endDate">End Date & Time</label>
            <div class="row">
              <div class="col-sm-12 col-md-6 mb-3 mb-md-0">
                <input type="text"
                    class="form-control"
                    formControlName="endDate"
                    bsDatepicker
                    [bsConfig]="datepickerConfig">

              </div>
              <div class="col-sm-12 col-md-6">
                <timepicker 
                    formControlName="endTime"
                    showSpinners>
                </timepicker>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="isAllDay" formControlName="isAllDay">
        <label class="form-check-label text-right" for="isAllDay">
          Is all day
        </label>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" formControlName="location" />
      </div>

      <div class="form-group">
        <label for="Description">Description</label>
        <textarea class="form-control" rows="6" formControlName="description"></textarea>
      </div>

      <div class="form-group text-right">
        <button class="btn btn-primary mr-3" type="submit">Create</button>
        <button class="btn btn-secondary" type="button" (click)="onClose()">Cancel</button>
      </div>
      
    </form>
  </div>
</div>
