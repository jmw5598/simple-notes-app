<div class="row">
  <div class="col-sm-12">
        <h3 class="font-weight-bold text-right mb-3">Create New Event</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

      <!-- Title Input -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>

      <!-- Start Date & Time Inputs -->
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="startDate">Start Date & Time</label>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <input type="text" class="form-control" formControlName="startDate" />
              </div>
              <div class="col-sm-12 col-md-6">
                <timepicker 
                    formControlName="startTime"
                    [showSpinners]="false">
                </timepicker>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- End Date & Time Inputs -->
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="endDate">End Date & Time</label>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <input type="text" class="form-control" formControlName="endDate" />
              </div>
              <div class="col-sm-12 col-md-6">
                <timepicker 
                    formControlName="endTime"
                    showSpinners>
                </timepicker>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" formControlName="location" />
      </div>

      <div class="form-group">
        <label for="Description">Description</label>
        <textarea class="form-control" rows="6" formControlName="description"></textarea>
      </div>

      <div class="form-group text-right">
        <button class="btn btn-primary mr-3">Create</button>
        <button class="btn btn-secondary">Cancel</button>
      </div>
      
    </form>
  </div>
</div>
