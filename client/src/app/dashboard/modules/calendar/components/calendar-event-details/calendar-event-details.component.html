<div>
  <h3 class="font-weight-bold text-right mb-3">Calendar Event Details</h3>
  <pre>
    {{ (data$ | async) | json }}
  </pre>

  <div class="form-group text-right">
    <button 
        class="btn btn-primary mr-3" 
        type="button" 
        (click)="onEdit()">
      Edit
    </button>
    <button 
        mwlConfirmationPopover
        placement="left"
        (confirm)="onDelete()"
        class="btn btn-secondary" 
        type="button">
      Delete
    </button>
  </div>
</div>
