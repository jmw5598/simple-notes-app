<div [formGroup]="form">

  <!-- Title Input -->
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" formControlName="title" id="title" />
  </div>

  <!-- Start Date & Time Inputs -->
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="startDate">Start Date & Time</label>
        <div class="row">
          <div class="col-sm-12 col-md-6 mb-3 mb-md-0">
            <input type="text"
                class="form-control"
                formControlName="startDate"
                bsDatepicker
                [bsConfig]="datepickerConfig">
          </div>
          <div class="col-sm-12 col-md-6">
            <timepicker 
                formControlName="startTime"
                [showSpinners]="false">
            </timepicker>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- End Date & Time Inputs -->
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="endDate">End Date & Time</label>
        <div class="row">
          <div class="col-sm-12 col-md-6 mb-3 mb-md-0">
            <input type="text"
                class="form-control"
                formControlName="endDate"
                bsDatepicker
                [bsConfig]="datepickerConfig">

          </div>
          <div class="col-sm-12 col-md-6">
            <timepicker 
                formControlName="endTime"
                showSpinners>
            </timepicker>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="isAllDay" formControlName="isAllDay">
    <label class="form-check-label text-right" for="isAllDay">
      Is all day
    </label>
  </div>

  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" formControlName="location" />
  </div>

  <div class="form-group">
    <label for="Description">Description</label>
    <textarea class="form-control" rows="6" formControlName="description"></textarea>
  </div>
</div>
