<div class="row">
  <div class="col-sm-12 px-4">
    <h3 class="font-weight-bold text-right mb-3">Export Topic</h3>
    <hr />
    <!-- Feedback Message -->
    <div *ngIf="(responseMessage$ | async)" [@showHide] class="alert alert-success">
      <span>
        <strong>{{ (responseMessage$ | async).status | uppercase }}</strong>: {{ (responseMessage$ | async).message }}
      </span><br />
      <strong *ngIf="exportTopicFile$ | async">Filename: </strong>{{ (exportTopicFile$ | async)?.filename }}
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
      <!-- <div *ngIf="message" [@showHide] class="alert alert-success">
        {{ message.message }} <br />
        <strong>Filename: </strong>{{ file.filename }}
      </div> -->
      <div class="form-group mb-4">
        <label for="format">Export Format</label>
        <select class="form-control" id="format" name="format" formControlName="format">
          <option value="pdf">PDF</option>
          <option value="html">HTML</option>
          <option value="markdown">Markdown</option>
          <option value="docx">DOCX</option>
        </select>
      </div>
      <div class="form-group mb-4">
        <label>Includes</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="include-topic-title" formControlName="includeTopicTitle">
          <label class="form-check-label" for="include-topic-title">
            Topic Title
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="include-topic-synopsis" formControlName="includeTopicSynopsis">
          <label class="form-check-label" for="include-topic-synopsis">
            Topic Synopsis
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="include-section-title" formControlName="includeSectionTitle">
          <label class="form-check-label" for="include-section-title">
            Section Title
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="include-section-synopsis" formControlName="includeSectionSynopsis">
          <label class="form-check-label" for="include-section-synopsis">
            Section Synopsis
          </label>
        </div>
      </div>
      <div class="form-group text-right">
        <button class="btn btn-primary mr-2" type="submit">Export</button>
        <button class="btn btn-secondary" type="button" (click)="onClose()">Close</button>
      </div>
    </form>
  </div>
</div>
