<div *ngIf="section" class="container-navbar-adjust container-fluid section-edit">
  <div class="row">

    <!-- TODO: Convert to a form possibly? -->
    <!-- Left Column Textarea -->
    <div class="col-sm-12 col-md-6 sn-editor-column">
      <div class="card">
        <div class="card-header">
          Section Editor : {{ section.title }}
          <div class="float-right">
            <span class="badge badge-default text-dark">{{ saveMessage }}</span>
            <button (click)="save()" class="btn btn-sm btn-outline-success btn-border-none" role="button">
              <span class="oi oi-data-transfer-upload oi-margin"></span>
              Save
            </button>
            <button class="btn btn-sm btn-outline-dark btn-border-none" role="button">
              <span class="oi oi-warning oi-margin"></span>
              Clear
            </button>
          </div>
        </div>
        <div class="card-body">

          <!-- Edit form -->
          <!-- <form>
            <fieldset> -->
              <div class="form-group">
                <textarea [(ngModel)]="section.notes" (keydown)="autoSave()" class="form-control" name="notes" height="100"></textarea>
              </div>
            <!-- </fieldset>
          </form> -->
          <!-- End Edit form -->

        </div>
      </div>
    </div>
    <!-- End Left Column Textarea -->

    <!-- Right Column Preview -->
    <div class="col-sm-12 col-md-6 sn-editor-column">
      <div class="card">
        <div class="card-body">
          <markdown class="markdown-body" [data]="section.notes"></markdown>
        </div>
      </div>
    </div>
    <!-- End Right Column Preview -->

  </div>
</div>
